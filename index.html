<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>IMDbMini Home page</title>
</head>
<body>
    <header>
        <!-- website name -->
        <h1>IMDb<span>Mini</span></h1>

        <!-- menu -->
        <nav>
            <div id="search-box" class="search-container">
                <!-- search box -->
                <input type="search" name="search" id="search" placeholder="Search IMDb">
                
                <!-- search list -->
                <ul id="search-list" class="movie-list">
                    <!-- movie list will come here -->
                </ul>
            </div>
            <div id="favourites">
                <!-- favourite page  -->
                <i class="fa-regular fa-heart"></i>
                <span>Favourites</span>
            </div>
        </nav>
    </header>
    <main>
        <div id="container">
            <!-- movie details will come here -->
        </div>
    </main>
</body>
</html>
